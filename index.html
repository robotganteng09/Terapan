    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar with Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
 
    <!-- agar transparan -->
    <nav class="bg-transparent absolute top-0 w-full">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-white text-xl font-bold">MyBrand</a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 bg-opacity-90">
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">About</a>
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-600 hover:text-white">Contact</a>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>



    <!-- tulisan -->
     <div class="tulisan"></div>
</body>
</html>
